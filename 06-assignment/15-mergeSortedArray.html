<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
 let arr1 = [1,3,5,2];
 let arr2 = [2,4,6,8,10];
 let result = [];

 let i = 0;
 let j = 0;

 while(i < arr1.length && j < arr2.length){
     if(arr1[i] < arr2[j]){
         result.push(arr1[i]);
         i++;
     } else {
         result.push(arr2[j]);
         j++;
     }
 }

 while(i<arr1.length){
    result.push(arr1[i]);
    i++;
 }

 while(j<arr2.length){
    result.push(arr2[j]);
    j++;
 }

 console.log(result);
</script>
</body>
</html>
