<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    let str = "mohali";
    let count = 0;
    for(i=0; i<=str.length-1; i++){
        if(str[i] === "a" || str[i] === "e" || str[i] === "i" || str[i] === "o" || str[i] === "u"){
            count++;
        }
    }
    console.log(`There are ${count} vowels`);
</script>
</body>
</html>
