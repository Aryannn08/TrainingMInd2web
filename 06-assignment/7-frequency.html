<body>
    
<script>
    let arr = ["apple", "banana", "apple", "orange"];
    const obj = {};
    arr.forEach((ele) => {
        if(obj[ele] === undefined){
        obj[ele] = 1;
    }
        else {
        obj[ele]++;
    }
    })
    console.log(obj);
</script>
