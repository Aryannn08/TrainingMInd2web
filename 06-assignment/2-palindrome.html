<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let str = "racecar";
    let str2 = "";
    for(i=str.length-1; i>=0; i--){
        str2 += str[i];
    }
    if(str2 === str) console.log("This is a Palindrome.");
    else console.log("This is not a Palindrome.");
    
</script>
</body>
</html>
