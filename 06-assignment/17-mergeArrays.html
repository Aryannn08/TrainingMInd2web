<script>
    //merge two arrays using spread operation 
    const arr1 = [1,2,3];
    const arr2 = [4,5,6];
    const mergeArray = [...arr1, ...arr2]; //inside the brackets are spread operators
    console.log(mergeArray);
  
    //conver string into array of characters using split method
    const str1 = "Aryan";
    const arr3 = str1.split('');
    console.log(arr3);
</script>
