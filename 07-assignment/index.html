<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <form>
        <h2>Form Validation</h2>
        <fieldset class="my-fieldset">
            <label for="username">Enter username:</label>
            <input type="text" id="username" name="username" placeholder="enter username">
            <br>
            <br>
            <label for="mobile">Mobile no.</label>
            <input type="tel" id="mobile" name="mobile" placeholder="mobile no.">
            <br>
            <br>
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <br>
            <label for="emailid">Enter your email:</label>
            <input type="email" id="emailid" name="email" placeholder="abc123@email.com">
            <br>
            <br>
            <label for="password">Enter password:</label>
            <input type="text" id="password" name="password" placeholder="enter password">
            <br>
            <br>
            <label for="password2">Enter password again:</label>
            <input type="text" id="password2" name="password2" placeholder="enter password again">
            <br>
            <br>
            <label for="about">Tell us about yourself</label>
            <br>
            <textarea name="textArea1" id="about" cols="30" rows="5" placeholder="About yourself"></textarea>
            <br>
            <br>
            <div class="btn1">
                <button onclick="test()">Submit</button>
            </div>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
