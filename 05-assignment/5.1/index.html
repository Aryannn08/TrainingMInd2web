<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="3-jsLocalstorage.css">
</head>
<body>
    <section id="form">
        <form id="employeeData">
        <fieldset>
            <legend>Employee Data :</legend>
            <div class="col">
                <label for="empname">Name:</label>
                <input type="text" id="empname" placeholder="Name">
            </div>
            <br><br>
            <div class="col">
                <label for="empdept">Department:</label>
                <input type="text" id="empdept" placeholder="Department">
            </div>
            <br><br>
            <div class="col">
                <label for="empid">ID:</label>
                <input type="number" id="empid" placeholder="Id">
            </div>
            <br><br>
            <div class="col">
                <label for="empcity">City:</label>
                <input type="text" id="empcity" placeholder="City">
            </div>
            <br><br>
            <div class="col">
                <label for="empaddress">Address:</label>
                <input type="text" id="empaddress" placeholder="Address">
            </div>
            <br><br>
            <button type="submit">Add</button>
        </fieldset>
    </form>
    </section>

    <section id="data-table">
        <div>
        <table border="1">
            <thead class="details">
                <th>Name</th>
                <th>Department</th>
                <th>ID</th>
                <th>City</th>
                <th>Address</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <div class="clearBtn">
            <button onclick="clearData()">Clear</button>
        </div>
    </section>
<script src="3-jsLocalstorage.js"></script>
</body>
</html>
