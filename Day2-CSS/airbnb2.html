<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Header Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header wrapper */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      background: #fff;
    }

    /* Logo */
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ff385c; /* Airbnb pink */
    }

    /* Search bar */
    .search-bar {
      flex: 1;
      max-width: 400px;
      margin: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .search-bar span {
      flex: 1;
      text-align: center;
      color: #555;
    }

    .search-bar span:not(:last-child) {
      border-right: 1px solid #ddd;
    }

    /* Right menu */
    .menu {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      color: #333;
    }

    .menu .profile {
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid #ddd;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <!-- Left: Logo -->
    <div class="logo">airbnb</div>

    <!-- Middle: Search bar -->
    <div class="search-bar">
      <span>Anywhere</span>
      <span>Any week</span>
      <span>Add guests</span>
    </div>

    <!-- Right: Menu -->
    <div class="menu">
      <div>Become a host</div>
      <div>üåê</div>
      <div class="profile">‚ò∞ üôÇ</div>
    </div>
  </header>
</body>
</html>
