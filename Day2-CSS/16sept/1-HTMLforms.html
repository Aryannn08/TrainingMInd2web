<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
                <legend>HTML Form Dummy</legend>
                <label for="firstname">Enter your first name:</label>
                <input type="text" id="firstname" placeholder="Enter your name here">
                <br>
                <br>
                <label for="lastname">Enter your last name:</label>
                <input type="text" id="lastname" placeholder="Enter your name here">
                <br>
                <br>
                <label for="DOB">Enter DOB:</label>
                <input type="date" id="DOB">
                <br>
                <br>
                <label for="selector1">Select your gender:</label>
                <select name="gender" id="selector1">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <label for="textArea1">Tell us about yourself</lable>
                <br>
                <textarea name="textArea1" id="textArea1" cols="30" rows="10" placeholder="About yourself"></textarea>
                <br>
                <br>
                <input type="submit" value="Submit" onclick="displayData(event)">
        </fieldset>
    </form>

    <div id="result"></div>

    <script>
        function displayData(event){
            event.preventDefault();
            const fname = document.getElementById('firstname').value;
            const lname = document.getElementById('lastname').value;
            const dob = document.getElementById('DOB').value;
            const gender = document.getElementById('selector1').value;
            const about = document.getElementById('textArea1').value;

            document.getElementById('result').innerHTML = `
            <p>First name : ${fname}</p>
            <p>Last name : ${lname}</p>
            <p>Date Of Birth : ${dob}</p>
            <p>Gender : ${gender}</p>
            <p>About : ${about}</p>
            `;
        }
    </script>
</body>
</html>
