<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    const marvel = ["Ironman", "Spiderman", "Captain America"];
    const dc = ["Batman", "Superman", "Flash"];
    marvel.push(dc);
    console.log(marvel); //now the second array is inside first array
    console.log(marvel[1]); //output - spiderman
    console.log(marvel[3][1]); //output - superman

    const marvel2 = ["Ironman", "Spiderman", "Captain America"];
    const dc2 = ["Batman", "Superman", "Flash"];
    const newArray = [...marvel2, ...dc2]; //the spread operator adds the arrays, you can add more than 2 arrays
    console.log(newArray); //the spread operator creates a shallow copy
</script>
</body>
</html>
