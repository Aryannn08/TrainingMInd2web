<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("#load").click(function(){
            $("#result").load("data.txt");
        });
        $("#reset").click(function(){
            $("#result").empty();
        });
    });
</script>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body {
        background-color: #E6CFA9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 500px;
        height: 400px;
        background-color: #F3F2EC;
        overflow: auto;
    }
    h2 {
        text-align: center;
    }
    #abc {
        display: flex;
        justify-content: center;
        padding: 10px;
    }
    #reset {
        height: 25px;
        width: 60px;
        border-radius: 10px;
        border: none;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #C1856D;
    }
    #load {
        padding: 5px;
        border-radius: 5px;
    }
    #result {
        padding: 15px;
    }
    .resetBtn {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
   <div class="container">
    <div>
        <h2>AJAX content loading....</h2>
        <div id="abc">
            <button id="load">Get external content</button>
        </div>
        <div id="result">

        
        </div>
    </div>
    <div class="resetBtn">
        <button id="reset">Reset</button>
    </div>
   </div>
</body>
</html>
